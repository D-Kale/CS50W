{% extends "network/layout.html" %}

{% block body %}

<div class="m-5">
    <div class="row">
        <div class="col-md-4 mx-4">

            <div class="card">
                <div class="card-header">
                    <h2>Create a Post</h2>
                </div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" id="CreatePost">
                        {% csrf_token %}
                        
                        <textarea id="content" placeholder="What's happening?" class="form-control mb-2"></textarea>
                        
                        <select id="privacy" class="form-control mb-2">
                            <option value="PU">Public</option>
                            <option value="FR">Just friends</option>
                            <option value="PR">Private</option>
                        </select>
                    
                        <input type="file" id="images" class="form-control-file mb-2" multiple>
                    
                        <button type="submit" class="btn btn-primary btn-block">Post</button>
                    </form>
                    
                </div>
            </div>

        </div>

        <div class="col-md-7" id="post-space">
            <h1 class="text-center">Recently Posts</h1>
            <div id="Posts"></div>
        </div>

        <div class="col-md-7" id="user-space">
            <div id="User" class="text-center"></div>
        </div>

    </div>
</div>

<div id="pagination" class="text-center my-4">
            
</div>
{% endblock %}
