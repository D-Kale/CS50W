{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>

    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input id="username" class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input id="email" class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group mb-3">
            <label for="confirmation">Confirm Password</label>
            <input id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Register</button>
    </form>

    <div class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
{% endblock %}
