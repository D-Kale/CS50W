{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %}

{% block body %}

    <p>{{ content|safe }}</p>

    <a href="edit/{{entry}}"><button class="btn btn-primary mt-2 rounded">Edit entry</button></a>

    <a href="{% url 'delete' entry %}"><button class="btn btn-danger mt-2 rounded">Delete Entry </button></a>

{% endblock %}
