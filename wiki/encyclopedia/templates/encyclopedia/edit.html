{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{entry}}
{% endblock %}

{% block body %}

    <h1 class="mb-3">Edit the {{entry}} Page </h1>

    <form action="{% url 'edit' entry=entry %}" class="h-75" method="post">
        {% csrf_token %}
        <div class="h-100 mb-1">
            <label class="w-100 h-100">
                Content: <textarea class="w-100 h-100 form-control" name="content" required> {{content}}</textarea>
            </label>
        </div>

        <button type="submit" class="btn-outline-primary btn-light text-align-end mt-4">Submit</button>

    </form>

{% endblock %}
