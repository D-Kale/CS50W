<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Spotify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spotify: {
                            blue: '#00BFFF',
                            black: '#191414',
                            white: '#FFFFFF',
                            gray: '#535353',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spotify-black text-spotify-white">
    <nav class="bg-spotify-gray p-4">
        <h1 class="text-spotify-blue text-2xl font-bold">Mi Spotify</h1>
        <ul class="mt-2">
            <li class="inline-block mr-4"><a href="#" id="showSongs" class="text-spotify-white hover:text-spotify-blue">Canciones</a></li>
            <li class="inline-block"><a href="#" id="showPlaylists" class="text-spotify-white hover:text-spotify-blue">Playlists</a></li>
        </ul>
    </nav>

    <div class="container mx-auto mt-8 p-4 bg-opacity-80 bg-spotify-gray rounded-lg shadow-lg">
        <div id="content"></div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'user/app.js' %}"></script>
</body>
</html>
