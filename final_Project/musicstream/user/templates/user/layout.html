<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Spotify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="body-bg">
    <nav class="nav-bg p-4">
        <h1 class="nav-title">Mi Spotify</h1>
        <ul class="nav-list mt-2">
            <li class="nav-item me-4"><a href="#" id="showSongs" class="nav-link">Canciones</a></li>
            <li class="nav-item"><a href="#" id="showPlaylists" class="nav-link">Playlists</a></li>
        </ul>
    </nav>

    <div class="container main-content mt-4 p-4 bg-opacity-80 rounded-lg shadow-lg">
        <div id="content"></div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'user/app.js' %}"></script>
</body>
</html>
